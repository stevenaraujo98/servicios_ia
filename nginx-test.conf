events {}
http {
    server {
        listen 80;
        server_name _; # Usar _ para cualquier host

        # Reverse proxy como NGINX
        location / {
            # Redirige todo el tráfico al servicio 'app' (tu API FastAPI)
            # en el puerto 8080, que es donde está escuchando Uvicorn.
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --- ¡IMPORTANTE! Configuración para WebSockets ---
            # Estas dos cabeceras son esenciales para permitir que las conexiones
            # WebSocket pasen a través de Nginx y se mantengan abiertas.
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # --- Tiempos de espera ---
            # Aumenta los timeouts para dar más tiempo a las respuestas,
            # aunque las tareas largas se deben manejar de forma asíncrona.
            proxy_connect_timeout 90;
            proxy_send_timeout 90;
            proxy_read_timeout 90;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
}
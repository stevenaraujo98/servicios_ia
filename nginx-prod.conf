events {}
http {
    # Configuración del servidor upstream (tu aplicación FastAPI)
    upstream fastapi_app {
        # 'app' es el nombre del servicio en docker-compose.yml
        # '8080' es el puerto que expone la app según tu Dockerfile
        server app:8080;
    }

    # --- Bloque 1: Redirección de HTTP a HTTPS ---
    # Este bloque captura todo el tráfico en el puerto 80 y lo redirige
    # permanentemente (301) a la versión segura con HTTPS.
    server {
        listen 80;
        server_name modelosia.espol.edu.ec;
        return 301 https://$host$request_uri;
    }
    # --- Bloque 2: Configuración principal del servidor HTTPS ---
    server {
        listen 443 ssl http2;
        server_name modelosia.espol.edu.ec;

        # --- Aumentar timeouts ---
        # Esto es crucial para peticiones que puedan tardar más de 60 segundos
        # (el valor por defecto) en recibir una respuesta del backend.
        # Aunque uses Celery para tareas largas, esto da un margen a los endpoints síncronos.
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # --- Límite de tamaño para subidas ---
        # Aumenta el tamaño máximo permitido para los cuerpos de las peticiones.
        # Esencial si los usuarios van a subir archivos (ej. PDFs, imágenes) para procesar.
        client_max_body_size 50M;

        # Rutas a los certificados SSL (provistos por Certbot/Let's Encrypt)
        # Las rutas son las que existirán DENTRO del contenedor.
        ssl_certificate /etc/nginx/certs/bundle.crt;
        ssl_certificate_key /etc/nginx/certs/star_espol_edu_ec.key;

        # --- Seguridad SSL/TLS ---
        # Especifica el uso de protocolos modernos y seguros, deshabilitando versiones antiguas y vulnerables.
        ssl_protocols TLSv1.2 TLSv1.3;
        # Define un conjunto de algoritmos de cifrado fuertes y preferidos por el servidor.
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;

        # Cabecera HSTS 
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://fastapi_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --- Soporte para WebSockets (opcional pero recomendado) ---
            # Necesario si planeas tener comunicación en tiempo real (ej. streaming de tokens del LLM).
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
